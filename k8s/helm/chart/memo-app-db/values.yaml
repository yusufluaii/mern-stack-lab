namespace: production

labels:
    app: memo-app
    tier: db
    env: production

image:
  repository: mongo
  tag: latest

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

ports:
  - containerPort: 27017
    protocol: TCP

servicePort:
  - port: 27017    
    targetPort: 27017

serviceType: ClusterIP
